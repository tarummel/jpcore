version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/www/project
permissions:
  - object: /home/ec2-user/www
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/codeploy/before_install.sh
      timeout: 3600
      runas: ec2-user
  AfterInstall:
    - location: scripts/codeploy/after_install.sh
      timeout: 3600
      runas: ec2-user
  ApplicationStart:
    - location: scripts/codeploy/start_application.sh
      timeout: 3600
      runas: ec2-user
  ApplicationStop:
    - location: scripts/codeploy/stop_application.sh
      timeout: 3600
      runas: ec2-user
